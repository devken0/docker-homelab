version: '3.5'
services:

  docker-manager:
    image: portainer/portainer-ce:latest
    container_name: portainer
    volumes:
      - portainer-data:/data
      - /var/run/docker.sock:/var/run/docker.sock
    restart: always

  pihole:
    container_name: pihole
    image: pihole/pihole:latest
    # For DHCP it is recommended to remove these ports and instead add: network_mode: "host"
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      #- "67:67/udp" # Only required if you are using Pi-hole as your DHCP server
      #- "82:80/tcp"
    # networks:
    #   - npm-net
    environment:
      TZ: 'Asia/Manila'
      WEBPASSWORD: 'EC2eh^kFT5MPdR7eSn7%'
    # Volumes store your data between container upgrades
    volumes:
      - '/home/$USER/docker-homelab/pi-hole/etc-pihole:/etc/pihole'
      - '/home/$USER/docker-homelab/pi-hole/etc-dnsmasq.d:/etc/dnsmasq.d'
    #   https://github.com/pi-hole/docker-pi-hole#note-on-capabilities
    #cap_add:
      #- NET_ADMIN # Required if you are using Pi-hole as your DHCP server, else not needed
    restart: unless-stopped

  web-dashboard:
    image: b4bz/homer:latest
    #to build from source, comment previous line and uncomment below
    #build: .
    container_name: homer
    volumes:
      - /home/ken/docker-homelab/homer/assets/:/www/assets
    # networks:
    #   - npm-net
    environment:
      - init_assets=1
      - ipv6_disable=1
    # ports:
    #   - 8080:8080
    user: 1000:1000 # default
    restart: unless-stopped 

  proxy:
    image: 'jc21/nginx-proxy-manager:latest'
    restart: unless-stopped
    container_name: npm
    ports:
      # These ports are in format <host-port>:<container-port>
      - '80:80' # Public HTTP Port
      - '443:443' # Public HTTPS Port
      # - '81:81' # Admin Web Port
      # Add any other Stream port you want to expose
      # - '21:21' # FTP
    # networks:
    #   - npm-net
    environment:
      PUID: 1000
      GUID: 1000
      # Mysql/Maria connection parameters:
      DB_MYSQL_HOST: "proxy-db"
      DB_MYSQL_PORT: 3306
      DB_MYSQL_USER: "npm"
      DB_MYSQL_PASSWORD: "npm"
      DB_MYSQL_NAME: "npm"
      # Uncomment this if IPv6 is not enabled on your host
      # DISABLE_IPV6: 'true'
    volumes:
      - proxy-data:/data
      - proxy-data:/etc/letsencrypt
    depends_on:
      - proxy-db 

  proxy-db:
    image: 'jc21/mariadb-aria:latest'
    restart: unless-stopped
    container_name: mariadb
    # networks:
    #   - npm-net
    environment:
      MYSQL_ROOT_PASSWORD: 'npm'
      MYSQL_DATABASE: 'npm'
      MYSQL_USER: 'npm'
      MYSQL_PASSWORD: 'npm'
      MARIADB_AUTO_UPGRADE: '1'
    volumes:
      - proxy-db-data:/var/lib/mysql

volumes:
  proxy-data:
  proxy-db-data:
  portainer-data:

