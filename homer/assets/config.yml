---
# Homepage configuration
# See https://fontawesome.com/v5/search for icons options

title: "My Dashboard"
subtitle: "For bookmarked sites and home server services"
#logo: "logo.png"
# icon: "fas fa-skull-crossbones" # Optional icon

header: true
footer: false

# Optional theme customization
theme: default
colors:
  light:
    highlight-primary: "#3367d6"
    highlight-secondary: "#4285f4"
    highlight-hover: "#5a95f5"
    background: "#f5f5f5"
    card-background: "#ffffff"
    text: "#363636"
    text-header: "#ffffff"
    text-title: "#303030"
    text-subtitle: "#424242"
    card-shadow: rgba(0, 0, 0, 0.1)
    link: "#3273dc"
    link-hover: "#363636"
  dark:
    highlight-primary: "#3367d6"
    highlight-secondary: "#4285f4"
    highlight-hover: "#5a95f5"
    background: "#131313"
    card-background: "#2b2b2b"
    text: "#eaeaea"
    text-header: "#ffffff"
    text-title: "#fafafa"
    text-subtitle: "#f5f5f5"
    card-shadow: rgba(0, 0, 0, 0.4)
    link: "#3273dc"
    link-hover: "#ffdd57"

# Optional navbar
# links: [] # Allows for navbar (dark mode, layout, and search) without any links
links:
  - name: "Contribute"
    icon: "fab fa-github"
    url: "https://github.com/bastienwirtz/homer"
  - name: "Wiki"
    icon: "fas fa-book"
    url: "https://www.wikipedia.org/"
  - name: "Search"
    icon: "fa-solid fa-magnifying-glass"
    url: "https://www.startpage.com/"
  - name: "Devotion"
    icon: "fa-solid fa-book-bible"
    url: "https://www.intouch.org/read/daily-devotions/"
  # this will link to a second homer page that will load config from additional-page.yml and keep default config values as in config.yml file
  # see url field and assets/additional-page.yml.dist used in this example:
  - name: "Cloud"
    icon: "fas fa-file-alt"
    url: "#additional-page" 
  - name: "homer.lan"
    icon: "fas fa-file-alt"
    url: "#additional-page" 

# Services
# First level array represent a group.
# Leave only a "items" key if not using group (group name, icon & tagstyle are optional, section separation will not be displayed).
services:
  - name: "Cloud"
    icon: "fas fa-cloud"
    items:
      - name: "Gmail"
        logo: "assets/tools/sample.png"
        tag: "service"
        keywords: "google mail e-mail"
        url: "https://mail.google.com/"
        target: "_blank" # optional html a tag target attribute
      - name: "Google Drive"
        logo: "assets/tools/sample2.png"
        tag: "service"
        keywords: "google drive files sync backup"
        url: "https://drive.google.com"
        target: "_blank"
  - name: "Local"
    icon: "fa-solid fa-server"
    items:
      - name: "Cockpit"
        logo:
        subtitle: "Admin interface"
        tag: "service"
        keywords: "admin server homeserver sc3"
        url: "https://cockpit.homesc3.duckdns.org"
        target: "_blank"
      - name: "Nginx Proxy Manager"
        logo:
        subtitle: "Proxy GUI"
        tag: "service"
        keywords: "proxy npm server homeserver sc3"
        url: "https://npm.homesc3.duckdns.org"
        target: "_blank"
      - name: "Pi-hole"
        subtitle: "Local DNS server"
        tag: "service"
        keywords: "pi-hole local dns server homeserver sc3"
        url: "https://pihole.homesc3.duckdns.org/admin"
        target: "_blank"
      - name: "Portainer"
        subtitle: "GUI for managing docker"
        tag: "app"
        keywords: "admin gui docker containers portainer"
        url: "https://portainer.homesc3.duckdns.org"
        target: "_blank"
  # - name: "Tools"
  # - name: "Free Content"
  # - name: "Generators"
  - name: "Favorites"
    items:
      - name: "Privacy guides"
        icon: "fa-solid fa-fingerprint"
        subtitle: "by Sun Knudsen"
        tag: "guide"
        keywords: "privacy security anonymity guides favorite"
        url: "https://sunknudsen.com/privacy-guides"
        target: "_blank"
  - name: "Other Pages"
    items:
      - name: "Maxicare Members Portal"
        icon: "fa-solid fa-m"
        tag: "service"
        keywords: "health maxicare portal register"
        url: "https://memberviewpoint.maxicare.com.ph/"
        target: "_blank"

